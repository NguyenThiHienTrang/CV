<!DOCTYPE html>
<html>

    <head>
        <title>CV</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="Resources/css/style.css" />
        <link href="Resources/css/1600-1900.css" rel="stylesheet" type="text/css"/>
        <link href="Resources/css/1450-1600.css" rel="stylesheet" type="text/css"/>
        <link href="Resources/css/1300-1450.css" rel="stylesheet" type="text/css"/>
        <link href="Resources/css/1200-1300.css" rel="stylesheet" type="text/css"/>
        <link href="Resources/css/1100-1200.css" rel="stylesheet" type="text/css"/>
        <link href="Resources/css/400-1100.css" rel="stylesheet" type="text/css"/>
        <link href="Resources/css/300-400.css" rel="stylesheet" type="text/css"/>
        <link href="Resources/css/0-300.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="header" id="myHeader">
            <select id="drop">
                <option value="vn">Vietnamese</option>
                <option value="en" selected="true">English</option>
            </select>
        </div>
        <div class="container">

            <div class="container-wrapper">
                <div class="left-content">
                    <div class="main-heading">
                        <span id="big-heading" class="heading-big-primary"></span>
                        <hr />
                        <span id="small-heading" class="heading-small-primary"></span>
                    </div>

                    <div class="sub-content profile">
                        <span class="heading-primary">Profile</span>
                        <div class="item">
                            <p>
                                <i id="intro-quote"></i><br /> 
                                <span id="intro-para"></span>
                            </p>
                        </div>
                    </div>

                    <div class="sub-content">
                        <span class="heading-primary">Education</span>
                        <div class="item">
                            <span id="uni-heading" class="heading-sub-primary"></span>
                            <span id="uni-major"></span>
                            <span id="uni-period"></span>
                        </div>

                        <div class="item">
                            <span id="school-heading" class="heading-sub-primary"></span>
                            <span id="school-class"></span>
                            <span id="school-period"></span>
                        </div>

                        <div class="item">
                            <span id="language-heading" class="heading-sub-primary"></span>
                            <span id="ielts"></span>
                        </div>
                    </div>

                    <div class="sub-content">
                        <span class="heading-primary">Experience</span>
                        <div class="item">
                            <span id="exp-job-2-heading" class="heading-sub-primary"></span>
                            <table class="working-exp">
                                <tbody>
                                    <tr>
                                        <td class="label"><span id="exp-job-2-location-label"></span></td>
                                        <td class="value"><span id="exp-job-2-location"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="label"><span id="exp-job-2-workload-label"></span></td>
                                        <td class="value">
                                            <span id="exp-job-2-workload"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="label"><span id="exp-job-2-usage-label"></span></td>
                                        <td class="value">
                                            <span id="exp-job-2-usage"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="label"><span id="exp-job-2-period-label"></span></td>
                                        <td class="value"><span id="exp-job-2-period"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="item">
                            <span id="exp-job-1-heading" class="heading-sub-primary"></span>
                            <table class="working-exp">
                                <tbody>
                                    <tr>
                                        <td class="label"><span id="exp-job-1-location-label"></span></td>
                                        <td class="value"><span id="exp-job-1-location"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="label"><span id="exp-job-1-workload-label"></span></td>
                                        <td class="value">
                                            <span id="exp-job-1-workload"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="label"><span id="exp-job-1-usage-label"></span></td>
                                        <td class="value">
                                            <span id="exp-job-1-usage"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="label"><span id="exp-job-1-period-label"></span></td>
                                        <td class="value"><span id="exp-job-1-period"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

                <div class="right-content">

                    <div class="right-content-wrapper">
                        <div class="portrait">
                            <img src="Resources/img/self-logo.jpg" alt="Portrait" />
                        </div>

                        <div class="sub-content ct-contact">
                            <span class="heading-primary">Contact</span>
                            <table class="contact">
                                <tbody>
                                    <tr>
                                        <td class="label">
                                <ion-icon name="call"></ion-icon>
                                </td>
                                <td class="value"><span>(+84) 966 53 5656</span></td>
                                </tr>
                                <tr>
                                    <td class="label">
                                <ion-icon name="mail"></ion-icon>
                                </td>
                                <td class="value"><span>nhtrang268@gmail.com</span></td>
                                </tr>
                                <tr>
                                    <td class="label">
                                <ion-icon name="logo-skype"></ion-icon>
                                </td>
                                <td class="value"><span>nhtrang268@gmail.com</span></td>
                                </tr>
                                <tr>
                                    <td class="label">
                                <ion-icon name="compass"></ion-icon>
                                </td>
                                <td class="value"><span id="address"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="sub-content">
                            <span class="heading-primary">Skills</span>
                            <div class="item">
                                <table class="skill">
                                    <tbody>
                                        <tr>
                                            <td class="label">FINANCE</td>
                                            <td class="value">
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round1.png" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="label">COMMUNICATION</td>
                                            <td class="value">
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round1.png" />
                                                <img src="Resources/img/round1.png" />

                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="label">MS OFFICE</td>
                                            <td class="value">
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round2.png" />
                                                <img src="Resources/img/round1.png" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="sub-content">
                            <span class="heading-primary">Hobby</span>
                            <div class="item">
                                <span id="read-heading" class="heading-sub-primary"></span>
                                <span id="read-content"></span>

                            </div>
                            <div class="item">
                                <span id="sport-heading" class="heading-sub-primary"></span>
                                <span id="sport-content"></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>


        <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
        <script src="Resources/js/jquery-3.4.1.js"></script>
        <script src="Resources/js/script.js"></script>
    </body>

</html>
